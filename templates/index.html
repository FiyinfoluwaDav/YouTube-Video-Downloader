<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader üöÄ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
      width: 400px;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    label {
      font-size: 16px;
      margin-top: 10px;
      display: block;
      text-align: left;
    }

    input, select {
      margin-top: 5px;
      margin-bottom: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      transform: scale(1.02);
      box-shadow: 0px 0px 8px #fff;
    }

    button {
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      color: white;
      padding: 15px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      font-weight: bold;
      letter-spacing: 1px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0px 6px 15px rgba(0,0,0,0.4);
    }

    .footer {
      margin-top: 15px;
      font-size: 13px;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Loading spinner */
    .spinner {
      display: none;
      margin-top: 15px;
    }

    .spinner div {
      width: 12px;
      height: 12px;
      background-color: #fff;
      border-radius: 100%;
      display: inline-block;
      animation: bouncedelay 1.4s infinite ease-in-out both;
    }

    .spinner .bounce1 {
      animation-delay: -0.32s;
    }
    .spinner .bounce2 {
      animation-delay: -0.16s;
    }

    @keyframes bouncedelay {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1.0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üöÄ YouTube Downloader</h2>
    <form method="POST" onsubmit="showLoading()">
      <label>Paste YouTube URL:</label>
      <input type="text" name="url" required placeholder="https://youtube.com/..." />

      <label>Select resolution:</label>
      <select name="resolution">
        <option value="360">360p</option>
        <option value="480">480p</option>
        <option value="720" selected>720p</option>
        <option value="1080">1080p</option>
      </select>

      <button type="submit">‚¨áÔ∏è Download Now</button>
      <div class="spinner" id="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </form>
    <div class="footer">Built with ‚ù§Ô∏è using Flask + yt-dlp</div>
  </div>

  <script>
    function showLoading() {
      document.getElementById("spinner").style.display = "block";
    }
  </script>
</body>
</html>
